        let streamContent = '';

        function displayRetrievedDocs(docs) {

        async function testStreamRequest() {
            const query = document.getElementById('queryInput').value;
            const useGraph = document.getElementById('useGraph').checked;
            const dbId = document.getElementById('dbId').value;
            
            if (!query.trim()) {
                alert('è¯·è¾“å…¥æŸ¥è¯¢å†…å®¹');

            clearLog();
            streamContent = '';
            
            const requestData = {

            if (useGraph) {

            if (dbId.trim()) {

            }
            
            log(`å¼€å§‹æµ‹è¯•æµå¼è¯·æ±‚`);
            log(`è¯·æ±‚æ•°æ®: ${JSON.stringify(requestData, null, 2)}`);

                    method: 'POST',

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const reader = response.body?.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (reader) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');

                    for (const line of lines) {
